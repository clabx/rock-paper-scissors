            <div id="title">Rock, Paper, Scissors</div>
            
            <div id="instructions">Select your play (rock, paper or scissors) and see your computers response.

            </div>

            <div id="optionSelector">
                <div id="indicator"></div>
                <div id="images">

                    <img src="./Images/paper.svg" alt="Paper">
                    <img id= "scissors" src="./Images/scissors.png" alt="Scissors">
                </div>
            </div>

            <div id="results">
                <div id="computerPick">Computer picked: <span id="computerPick" class="computerSelection"></span></div>
                <div id="personPick">You picked: <span id="personPick" class="personSelection"></span></div>
                <div id="winner">Round winner is: <span id="winner" class="roundWinner"></span></div>
            </div>

            <div id="reset">
                <button id="resetButton">Reset Game</button>
            </div>

        </div>
        <div id="rightMargin"></div>
    </div>
