<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>RockPaperScissors</title>
</head>
<body>

    <div id="fullBody">
        <div id="leftMargin"></div>
        <div id="content">

            <div id="title">Rock, Paper, Scissors</div>
            
            <div id="instructions">Select your play (rock, paper or scissors) and see your computers response.
                You'll see in the counter below your points and the computer's. Wins the one who gets 5 points first.
            </div>

            <div class="container">
                <ul id="counters">
                    <li id="counter">Computer: <span id="computerCounter"></span></li>
                    <li id="counter">Person: <span id="personCounter"></span></li>
                </ul>
            </div>

            <div id="optionSelector">
                <div id="indicator"></div>
                <div id="images">
                    <img id="rock" src="./Images/stone.svg" alt="Rock">
                    <img id="paper" src="./Images/paper.svg" alt="Paper">
                    <img id= "scissors" src="./Images/scissors.png" alt="Scissors">
                </div>
            </div>

            <div id="results">
                <div>Computer picked: <span id="computerPick"></span></div>
                <div>You picked: <span id="personPick"></span></div>
                <div>Round winner is: <span id="winner"></span></div>
            </div>

            <div id="reset">
                <button id="resetButton">Reset Game</button>
            </div>

        </div>
        <div id="rightMargin"></div>
    </div>

    <div id="footer">Some funny footer â˜º</div>
</body>
</html>
